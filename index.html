<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <!-- <script src="script.js"></script> -->
    <header class="container header">
      <h3 class="title"><img src="./ROCK PAPER SCISSORS.png" alt="logo" /></h3>
    </header>

    <!-- game section -->
    <section class="container para">
      <p class="p1">Select your weapon wisely</p>
      <p class="p2">First to get 5 points wins the game</p>
    </section>

    <section class="container icons">
      <button class="btn-rock" name="rock">
        <img src="./fa-regular_hand-rock.png" alt="rock" class="rock" />
      </button>
      <button class="btn-paper" name="paper">
        <img src="./fa-regular_hand-paper.png" alt="paper" class="paper" />
      </button>
      <button class="btn-scissors" name="scissors">
        <img
          src="./fa6-regular_hand-scissors.png"
          alt="scissors"
          class="scissors"
        />
      </button>
    </section>

    <section class="container points">
      <p class="user">you</p>
      <span>|</span>
      <p class="pc">pc</p>
    </section>

    <footer class="container foot">
      Anwar nadaf -
      <span class="githublink"
        ><a href="https://github.com/anwarndf"
          ><img
            src="./icons8-github.svg"
            alt="githubicon"
            class="github-icon" /></a
      ></span>
    </footer>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>

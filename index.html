<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100;300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Rock, Paper and Scissors</title>
  </head>
  <body>
    <!-- <script src="script.js"></script> -->
    <header class="container header">
      <h3 class="title">rock paper scissors</h3>
    </header>

    <!-- game section -->
    <section class="container game">
      <p class="weapon-desc">Select your weapon wisely</p>
      <p class="rules-desc">First to get 5 points wins the game</p>

      <section class="points-update-section">
        <section class="points-flex">
          <div class="user-points">
            <p class="user">User</p>
            <p class="updateUserPoint">0</p>
          </div>
          <div class="pc-points">
            <p class="pc">PC</p>
            <p class="updatePcPoint">0</p>
          </div>
        </section>

        <p class="win-alert">...</p>
        <p class="disabled">
          <button class="play-again">Wanna play again</button>
        </p>
      </section>

      <section class="weapons-section">
        <button class="btn-rock" name="rock">rock</button>
        <button class="btn-paper" name="paper">paper</button>
        <button class="btn-scissors" name="scissors">scissors</button>
      </section>
    </section>

    <!-- JS -->
    <script src="./script.js"></script>
  </body>
</html>
